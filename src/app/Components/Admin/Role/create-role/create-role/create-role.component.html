<form [formGroup]="createForm" class="container border" style="width: 30%; margin-bottom: 50px; padding-top: 20px;">
  <div  *ngIf = 'alert != ""' class="alert alert-{{alert}} alert-dismissible fade {{show}}" role="alert">
    <div *ngFor="let message of messages">{{message}}</div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" pattern="[a-zA-Z ]*"  class="form-control" id="name" aria-describedby="nameHelp">
  </div>
  <div class="form-group">
    <label for="key_value">Key value</label>
    <input type="text" formControlName="key_value" pattern="[a-zA-Z ]*"  class="form-control" id="description" aria-describedby="nameHelp">
  </div>


  <button type="submit" class="btn btn-danger mt-4 mb-5" ng-disabled = 'disabled' (click)="onCreate()">Save</button>
</form>
