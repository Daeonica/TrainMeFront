<section class="bg-gray-100">
  <div class="max-w-screen-2xl mx-auto py-10 px-4 sm:px-6 lg:px-8 font-secondary">
    <table class="w-full overflow-hidden rounded-lg table-auto">
      <thead class="text-white bg-red-600">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Price</th>
          <th class="px-4 py-2">Trainer</th>
          <th class="px-4 py-2">Category</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody class="">
        <tr class="hover:bg-gray-300" *ngFor="let course of allCourses">
          <td class="px-4 bg-white py-2">{{course.id}}</td>
          <td class="px-4 bg-white py-2">{{course.name}}</td>
          <td class="px-4 bg-white py-2">{{course.price}}</td>
          <td class="px-4 bg-white py-2">{{course.user.name}}</td>
          <td class="px-4 bg-white py-2">{{course.category.name}}</td>
          <td class="px-4 bg-white py-2">
            <div class="flex gap-2">
              <button> <a href="/admin/course/update/{{course.id}}">Edit</a> </button>
              <button> <a href="/admin/course/update/{{course.id}}">Edit</a> </button>
              <button> <a href="/admin/course/update/{{course.id}}">Edit</a> </button>
            </div>
        </tr>
      </tbody>
    </table>

  </div>
</section>
