<div class="pt-4">
  <div class="text-center">
    <h1 class="my-5">Login</h1>
  </div>
  <form [formGroup]="loginForm" class="container border bg-light w-50 p-3 mb-5">

    <div *ngIf='alert != ""' class="alert alert-{{alert}} alert-dismissible fade {{show}}" role="alert">
      <div *ngFor="let message of messages">{{message}}</div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
        (click)="closeAlert()"></button>
    </div>


    <div class="form-floating mb-3">
      <input formControlName="email"  class="form-control"  style="height: fit-content !important;" id="floatingInput" aria-describedby="emailHelp" placeholder="Email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">
      The email is required
    </div>
    <div class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('email')">
      Email format incorrect
    </div>
    <div class="form-floating">
      <input type="password" formControlName="password" class="form-control" style="height: fit-content !important;" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="text-danger"
      *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
      Password not required
    </div>
    <div class="form-group my-3 p-0">
      <button type="submit" (click)="onSubmit()"style="border-radius: 2px !important;"
        class="btn btn-lg btn-danger form-control">Login</button>
    </div>
  </form>
</div>
