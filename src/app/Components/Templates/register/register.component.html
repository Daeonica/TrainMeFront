<div class="px-4 mx-auto max-w-screen-2xl sm:px-6 lg:px-8">

  <form [formGroup]="registerForm" class="space-y-4 md:space-y-6" action="#">
    <div *ngIf='alert != ""' class="alert alert-{{alert}} alert-dismissible fade {{show}}" role="alert">
      <div *ngFor="let message of messages">{{message}}</div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
        (click)="closeAlert()"></button>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
        <input type="text" formControlName="name" name="name" id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="John" required="">
      </div>
      <div>
        <label for="lastname" formControlName="surname"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Surname</label>
        <input type="text" name="lastname" id="lastname"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Doe" required="">
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="country" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input type="email" formControlName="email" name="country" id="country"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="United States" required="">
      </div>
      <div>
        <label for="user-type" formControlName="role"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Type</label>
        <select name="user-type" id="user-type"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required>
          <option value="">Select user type</option>
          <option *ngFor="let role of roles" value="{{role.id}}">{{ role.name }}</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" formControlName="password" name="password" id="password" placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required="">
      </div>
      <div>
        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
          password</label>
        <input type="password" formControlName="confirmPassword" name="confirm-password" id="confirm-password" placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required="">
      </div>
    </div>
    <div>
      <label for="define-yourself" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Define yourself
        in 150 characters</label>
      <textarea name="define-yourself" id="define-yourself" rows="4"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Write something about yourself" maxlength="150" required=""></textarea>
    </div>
    <div class="w-full">
      <button class="w-full px-4 py-2 font-bold text-white rounded bg-red-train-me hover:bg-red-700 text-[25.7px]"
        type="submit" (click)="onRegister()">
        Sign Up
      </button>
    </div>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
      Already have an account? <a href="#"
        class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login
        here</a>
    </p>
  </form>
</div>
