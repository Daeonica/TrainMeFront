<header class="bg-black-train-me">
  <div class="max-w-screen-2xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <div class="mb-5">
      <h1 class="font-primary text-[50px] text-center text-white">Search courses</h1>
    </div>
    <div class="flex justify-center">
      <form class="w-full text-center">
        <input type="text" [(ngModel)]="search" name="search" (ngModelChange)="query()" placeholder="Search course.."
          class="py-[10px] w-2/4 px-2 outline-none border rounded-[5px]">
          <button class="text-white">Modal</button>
      </form>
    </div>
  </div>
</header>
<section class="">
  <div class="max-w-screen-2xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <div
      class="grid w-full py-3 rounded-sm md:grid-cols-6 bg-gray1-train-me justify-items-center gap-3 overflow-auto max-h-96">
      <div *ngFor="let course of coursesToShow"
        class="font-secondary md:col-span-3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div>
          <a href="/trainer/profile/{{course.user.id}}" class="flex gap-2 m-2 items-center">
            <img src="{{url}}user/image/{{course.user.id}}" class="rounded-full h-10 w-10" alt="">
            <h6 class="font-light text-gray-700">{{course.user.name}} {{course.user.surname}}</h6>
          </a>
        </div>
        <div class="flex justify-center mb-4">
          <img class="h-48 w-96" src="{{url}}course/image/{{course.id}}" alt="product image" />
        </div>
        <div class="px-5 pb-5 grid gap-10">
          <div>
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{course.name}}</h5>
            <a href="/cateogry/profile/{{course.category.id}}">
              <h6 class="font-light text-gray-700">{{course.category.name}}</h6>
            </a>
          </div>

          <div class="flex items-center justify-between">
            <!--For trainers show count of courses-->
            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{course.price}}â‚¬</span> <a
              href="course/profile/{{course.id}}"
              class="text-white bg-[#FF0000] focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">More
              info</a>
          </div>
        </div>
      </div>

      <div *ngIf="coursesToShow.length == 0" class="md:col-span-2">
        <h1 class="font-bold text-center uppercase text-xl text-gray-600">Course not found</h1>
      </div>
      <div *ngIf="loading" class="block">
        <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
      </div>
    </div>
  </div>
</section>
