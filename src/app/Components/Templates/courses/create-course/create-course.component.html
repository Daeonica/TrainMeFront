<div class="text-center">
    <img style="width: 15%;" src="../../assets/logo.png" alt="Logo">
</div>


<form [formGroup]="formCreateCourse" class="container border" style="width: 30%; margin-bottom: 50px; padding-top: 20px;">
    <div class="form-group">
      <label for="nombre">Nombre del curso:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" formControlName="name">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea class="form-control" id="descripcion" name="descripcion"  formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" class="form-control" id="precio" name="precio" formControlName="price">
    </div>
    <div class="form-group">
      <label for="categorias">Categorías:</label>
      <div class="form-check" >
        <label for="categories">Category:</label>
        <select name="" id="" formControlName="category">
            <option  *ngFor="let category of categories" value="{{category.id}}">{{ category.name }}</option>
        </select>
      </div>
    </div>

    <div class="mt-4 mb-4" style="text-align: center;">
        <button type="submit" class="btn btn-danger"  (click)="createCourse()">Crear curso</button>
    </div>

  </form>
